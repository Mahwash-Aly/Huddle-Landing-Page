<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" / />
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="container">
    <div class="subcontainer1">
      <div ><img src="images/logo.svg" alt="" class="image1"></div>
      <div ><img src="images/illustration-mockups.svg" alt="" class="image2"></div>
    </div>
   <div class="subcontainer2">
    <div class="text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a class="register"href="">Register</a> 
    </div>
    <div class="icons">
      <div class="fb"> <i class="fab fa-facebook-f"></i></div>
      <div class="twit"><i class="fab fa-twitter"></i></div>
      <div class="insta"> <i class="fab fa-instagram"></i></div>
    </div> 
   </div>
    
  </main>
</body>
</html>
